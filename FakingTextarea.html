<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Textarea</title>
</head>
<body>
<center>
    <h1>Type anthing slowly</h1>
    <textarea cols="60" rows="10" oninput="faking()" id="txt"></textarea>
</center>
<script>
    let str = 'Tôi là một đứa ngốc!';
    let text = '';
    let count = 0;

    function faking() {
        text = str.slice(0, count);
        count++;
        document.getElementById('txt').value = text;
        if (count === str.length + 1) {
            text = '';
            count = 0;
        }
    }
</script>
</body>
</html>
